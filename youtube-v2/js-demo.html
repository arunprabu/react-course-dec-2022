  <!-- External JavaScript -->
  <script src="./assets/scripts/main.js"></script>
  <script>
    /* event handler fn */
    function handleClickMe(event) {
      console.log(event); // event object - where the event occured, what type of event, the target element

      // TODO: disable the button on click
    }
  </script>
